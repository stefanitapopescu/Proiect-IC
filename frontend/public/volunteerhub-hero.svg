<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);">
  <!-- Background elements -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="150" cy="120" r="80" fill="url(#glow)" opacity="0.6"/>
  <circle cx="650" cy="480" r="100" fill="url(#glow)" opacity="0.4"/>
  <circle cx="700" cy="150" r="60" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Main helping hands in the center -->
  <g transform="translate(300, 180)" filter="url(#shadow)">
    <!-- Large helping hand -->
    <path d="M50 80 Q45 70 40 60 Q35 50 40 40 Q50 35 60 40 Q65 35 75 40 Q85 35 95 40 Q105 45 100 55 L95 65 Q90 75 85 85 L80 95 Q75 105 70 110 L60 115 Q50 110 45 100 L50 80 Z" 
          fill="#ffffff" stroke="#3498db" stroke-width="3"/>
    
    <!-- Smaller hand reaching up -->
    <path d="M120 140 Q115 130 110 120 Q105 110 110 100 Q120 95 130 100 Q135 95 145 100 Q155 95 165 100 Q175 105 170 115 L165 125 Q160 135 155 145 L150 155 Q145 165 140 170 L130 175 Q120 170 115 160 L120 140 Z" 
          fill="#e8f4f8" stroke="#3498db" stroke-width="2"/>
  </g>
  
  <!-- People figures working together -->
  <g transform="translate(100, 300)" filter="url(#shadow)">
    <!-- Person 1 -->
    <circle cx="30" cy="30" r="18" fill="#ffffff"/>
    <rect x="20" y="48" width="20" height="40" rx="10" fill="#3498db"/>
    <rect x="15" y="55" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="37" y="55" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="25" y="88" width="10" height="20" rx="5" fill="#2c3e50"/>
    
    <!-- Person 2 -->
    <circle cx="80" cy="35" r="18" fill="#f39c12"/>
    <rect x="70" y="53" width="20" height="40" rx="10" fill="#e74c3c"/>
    <rect x="65" y="60" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="87" y="60" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="75" y="93" width="10" height="20" rx="5" fill="#2c3e50"/>
    
    <!-- Person 3 -->
    <circle cx="130" cy="30" r="18" fill="#8e44ad"/>
    <rect x="120" y="48" width="20" height="40" rx="10" fill="#27ae60"/>
    <rect x="115" y="55" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="137" y="55" width="8" height="25" rx="4" fill="#ffffff"/>
    <rect x="125" y="88" width="10" height="20" rx="5" fill="#2c3e50"/>
  </g>
  
  <!-- Hearts floating around -->
  <g fill="#e74c3c" opacity="0.8">
    <path d="M200 100 C200 95, 210 95, 210 100 C210 95, 220 95, 220 100 C220 110, 210 120, 210 120 C210 120, 200 110, 200 100 Z" filter="url(#shadow)"/>
    <path d="M580 320 C580 315, 590 315, 590 320 C590 315, 600 315, 600 320 C600 330, 590 340, 590 340 C590 340, 580 330, 580 320 Z" filter="url(#shadow)"/>
    <path d="M150 480 C150 475, 160 475, 160 480 C160 475, 170 475, 170 480 C170 490, 160 500, 160 500 C160 500, 150 490, 150 480 Z" filter="url(#shadow)"/>
  </g>
  
  <!-- Technology elements -->
  <g transform="translate(500, 100)" filter="url(#shadow)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="60" height="100" rx="12" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <circle cx="30" cy="15" r="3" fill="#3498db"/>
    <rect x="10" y="25" width="40" height="60" rx="4" fill="#ecf0f1"/>
    <rect x="15" y="30" width="30" height="3" rx="1" fill="#3498db"/>
    <rect x="15" y="36" width="25" height="3" rx="1" fill="#bdc3c7"/>
    <rect x="15" y="42" width="20" height="3" rx="1" fill="#bdc3c7"/>
    <circle cx="30" cy="92" r="4" fill="#3498db"/>
  </g>
  
  <!-- Community network connections -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6">
    <line x1="130" y1="330" x2="180" y2="340"/>
    <line x1="180" y1="335" x2="230" y2="345"/>
    <line x1="130" y1="335" x2="230" y2="345"/>
    <line x1="300" y1="280" x2="350" y2="290"/>
    <line x1="350" y1="290" x2="400" y2="300"/>
  </g>
  
  <!-- Points/Rewards symbols -->
  <g transform="translate(600, 400)" filter="url(#shadow)">
    <!-- Star for points -->
    <path d="M25 5 L30 20 L45 20 L33 30 L38 45 L25 35 L12 45 L17 30 L5 20 L20 20 Z" fill="#f1c40f"/>
    <!-- Plus sign -->
    <rect x="55" y="15" width="20" height="4" rx="2" fill="#27ae60"/>
    <rect x="63" y="7" width="4" height="20" rx="2" fill="#27ae60"/>
    <!-- Number -->
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">10p</text>
  </g>
  
  <!-- VolunteerHub text elements -->
  <g transform="translate(50, 500)" filter="url(#shadow)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">VolunteerHub</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="18" fill="#ecf0f1">Conectăm voluntarii cu organizațiile</text>
  </g>
  
  <!-- Category icons -->
  <g transform="translate(550, 250)" filter="url(#shadow)">
    <!-- Environment leaf -->
    <path d="M10 30 Q5 20 10 10 Q20 5 30 10 Q35 20 30 30 Q20 35 10 30" fill="#27ae60"/>
    
    <!-- Health cross -->
    <rect x="45" y="15" width="15" height="3" fill="#e74c3c"/>
    <rect x="51" y="9" width="3" height="15" fill="#e74c3c"/>
    
    <!-- Education book -->
    <rect x="75" y="12" width="18" height="12" fill="#3498db"/>
    <rect x="77" y="14" width="14" height="2" fill="#ffffff"/>
    <rect x="77" y="17" width="10" height="2" fill="#ffffff"/>
    <rect x="77" y="20" width="12" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Decorative dots pattern -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="70" cy="70" r="2"/>
    <circle cx="90" cy="50" r="2"/>
    <circle cx="750" cy="50" r="2"/>
    <circle cx="730" cy="70" r="2"/>
    <circle cx="710" cy="50" r="2"/>
    <circle cx="50" cy="550" r="2"/>
    <circle cx="70" cy="530" r="2"/>
    <circle cx="90" cy="550" r="2"/>
  </g>
</svg> 